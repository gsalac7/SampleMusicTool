<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonix</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="stylesheet" href="public/css/piano.css">
  <link rel="stylesheet" href="public/css/background.css">
  <link rel="stylesheet" href="public/css/sequencer.css">
</head>

<body>
  <div id="brand-name">Harmonix</div>

  <div id="loading-screen">
    <p>Loading...</p>
  </div>

  <canvas id="canvas" style="width:700px; height:300px;"></canvas>

  <div></div>

  <div id="control-panel">
    <label for="synth-select">Choose a synth:</label>
    <select id="synth-select">
      <option value="poly">PolySynth</option>
      <option value="mono">MonoSynth</option>
      <option value="duo">DuoSynth</option>
      <option value="am">AMSynth</option>
      <option value="fm">FMSynth</option>
      <option value="mem">MembraneSynth</option>
      <option value="metal">MetalSynth</option>
      <option value="pluck">PluckSynth</option>
      <option value="synth">Synth</option>
      <option value="marimba">Marimba</option>
      <!-- Add other synth options here -->
    </select>
  </div>
  <div id="piano">
    <!-- Generate keys for the piano here -->
  </div>
  <button id="toggleRecording" class="recording-button">Record</button>
  <button id="generateMusic">Generate Music</button>
  <button id="replay-button" style="display: none;">Replay Generated Sequence</button>

  <div id="Seed-Control-Panel">
    <label for="seed-select">Seed Sequence:</label>
    <select id="seed-select">
      <option value="majorScaleUp">Major Scale Up</option>
      <option value="majorScaleDown">Major Scale Down</option>
      <option value="minorScaleUp">Minor Scale Up</option>
      <option value="minorScaleDown">Minor Scale Down</option>
    </select>
  </div>


  <div id="temp-slider-container">
  <label>Temperature: </label>
  <div id="temp-slider"></div>
  <span id="temp-value">1.0</span> <!-- Initial value -->
</div>

<div id="bpm-slider-container">
  <label>BPM: </label>
  <div id="bpm-slider"></div>
  <span id="bpm-value">120</span> <!-- Initial value -->
</div>
  <button id="exportMidi">Export Recorded MIDI</button>
  <div id="sequencer-container">
    <div id="sequencer"></div>
  </div>
  <button id="play-button">Play</button>
  <div id="bpmDial"></div>

  <label for="bars">Number of Bars:</label>
  <input type="number" id="bars" name="bars" min="1" max="8" value="4">

  <label for="beatsPerBar">Beats Per Bar:</label>
  <select id="beatsPerBar" name="beatsPerBar">
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4" selected>4</option>
  </select>

  <button id="updateSequencer">Update Sequencer</button>


  <script src="./dist/renderer.bundle.js"></script>
  <script type="module" src="public/js/main.js"></script>
</body>

</html>
